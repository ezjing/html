<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>이미지 출력</h3>

    <img src="001.png">
    <img src="002.jpg">
    <img src="003.jpg" alt="">

    <br><hr><br>
<!-- 과거 방법 width 속성을 사용 -->
    <img src="001.png" alt="" width="50%">
    <img src="001.png" alt="" width="100%">
    <img src="001.png" alt="" width="150%">

<!-- 과거 방법 height 속성을 사용 -->
    <img src="002.jpg" alt="" height="200px">
    <img src="002.jpg" alt="" height="300px">
    <img src="002.jpg" alt="" height="400px">

    <!-- 요즘 방법 css를 사용하여 크기 설정 -->
    <img src="003.jpg" alt="" style="width: 50%;">
    <img src="003.jpg" alt="" style="width: 100%;">
    <img src="003.jpg" alt="" style="width: 150%;">
</body>

</html>
