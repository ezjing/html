<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 사용하기</title>
</head>

<body>
    <div>
        <form action="#" method="get">
            <fieldset>
                <label for="user-id">아이디 : </label>
                <!-- input태그의 value 속성은 실제 데이터가 저장되어 있는 속성 기본값은 value가 비어있는 상태이다 -->
                <!-- submit 버튼 클릭 시 서버로 전송되는 데이터가 value 속성에 저장된 값 -->
                <!-- value속성에 값을 입력해 둘 경우 웹 페이지가 처음 로딩 시 기본값으로 사용됨 -->
                <input type="text" id="user-id" name="userId" placeholder="아이디를 입력해주세요" value="">
                <br>
                <label for="user-pw">비밀번호 : </label>
                <input type="password" id="user-pw" name="userPw" placeholder="비밀번호를 입력해주세요">
                <br>
                <!-- 버튼 모양의 태그일 경우 value 속성값은 버튼 안의 글자로 표현 -->
                <input type="submit" value="로그인">
            </fieldset>
        </form>
    </div>

    <br><hr><br>

    <div>
    <!-- form 태그의 action, method 기본값 #, get -->
        <form>
            <ul>
                <li>
                    <!-- type="url" 사용 시 입력 내용에 http:// 가 없을 경우 메시지 출력 -->
                    <label for="user-name">이름</label>
                    <input type="search" id="user" name="user-name" placeholder="이름을 입력해주세요">
                </li>
                <li>
                    <label for="user-addr">배송 주소</label>
                    <input type="url" id="user-addr" name="user-addr">
                </li>
                <li>
                    <!-- type="email" 사용 시 입력 내용에 @ 가 포함되어 있지 않을 경우 메시지 출력 -->
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email" name="user-email">
                </li>
                <li>
                    <label for="user-tel">전화번호</label>
                    <input type="tel" id="user-tel" name="user-tel">
                </li>
            </ul>

            <input type="submit" value="확인">
        </form>
    </div>

    <br><hr><br>

    <div>
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p><strong>주문할 상품을 선택하세요</strong></p>
                <label for="s_3">선물용 3kg</label>
                <input type="checkbox" value="s_3" id="s_3" name="gift-1">
                <label for="s_5">선물용 5kg</label>
                <input type="checkbox" value="s_5" id="s_5" name="gift-2">
                <label for="f_3">가정용 3kg</label>
                <input type="checkbox" value="f_3" id="f_3" name="gift-3">
                <label for="f_5">가정용 5kg</label>
                <input type="checkbox" value="f_5" id="f_5" name="gift-4">

                <p><strong>포장 선택</strong></p>
                <label for="">
                    <input type="radio" name="gift" value="gift-yes">선물 포장
                </label>
                <label for="">
                    <input type="radio" name="gift" id="gift-no">선물 포장 안함
                </label>
                <br>
                <input type="submit" value="확인">
            </fieldset>
        </form>
    </div>

    <div>
        <form action="#">
            <h3>checkbox 사용 시 name을 통일할때와 다르게 줄떄</h3>
            <!-- checkbox 사용 시 name속성의 값을 동일하게 사용하면 서버로 데이터 전송 시 배열(일종의 패키지 같은것 하나 열면 여러개 있는거)로 전송함 -->
            <input type="checkbox" name="chk1" value="select1">선택1
            <input type="checkbox" name="chk1" value="select2">선택2
            <input type="checkbox" name="chk1" value="select3">선택3
<br>
            <input type="checkbox" name="chk2" value="select2-1">선택2-1
            <input type="checkbox" name="chk3" value="select3-1">선택3-1
            <input type="checkbox" name="chk4" value="select4-1">선택4-1

<br>
            <h3>radio 사용 시 name을 통일할때와 다르게 줄떄</h3>
            <!-- radio 사용 시 name을 통일 하면 동일한 그룹으로 인식함, 서버 전송 시 하나의 데이터만 전송 -->
            <!-- name을 통일하지 않으면 서로 다른 그룹으로 인식함 -->
            <!-- radio는 재선택시 선택해제 불가 -->
            <fieldset>
                <input type="radio" name="radio1" value="sk">SK 텔레콤
                <input type="radio" name="radio1" value="kt">KT 텔레콤
                <input type="radio" name="radio1" value="lg">LG 텔레콤
                <input type="radio" name="radio1" value="hello">Hello 모바일 텔레콤
            </fieldset>

            <fieldset>
                <input type="radio" name="radio2" value="sk">SK 텔레콤
                <input type="radio" name="radio3" value="kt">KT 텔레콤
                <input type="radio" name="radio4" value="lg">LG 텔레콤
                <input type="radio" name="radio5" value="hello">Hello 모바일 텔레콤
            </fieldset>
            <input type="submit" value="확인">
        </form>
    </div>

    <br><hr><br>

    <div>
        <form action="">
            <label for="user-id">아이디 : </label>
            <input type="text" id="user-id" name="userId" placeholder="아이디를 입력하세요"><br>
            <label for="uwer-pw">비밀번호 : </label>
            <input type="password" id="user-pw" name="userPw" placeholder="비밀번호를 입력하세요"><br>
            <label for="user-name">사용자 이름 : </label>
            <input type="text" id="user-name" name="userName" placeholder="사용자 이름을 입력하세요"><br>

            <!-- button을 사용하기 위해 input type="submit|reset|button|image"를 사용하는 것 보다 시메틱태그인 button type="submit|rest|button|image"를 사용하는 것이 좋음 -->
            <!-- 버튼 사용 시 button 과 input 의 차이는 버튼 안의 글자를 표현 시 input 태그는 value를 사용하고 button 태그는 시작 태그와 끝 태그 사이에 글자를 입력한다 -->
            <button type="submit">확인</button>
            <input type="reset" value="취소">
            <button type="button" onclick="alert('클릭했습니다.');">그냥 버튼</button>
            <button type="image" onclick="alert('이미지 버튼을 클릭했습니다.');"><img src="003.jpg" alt=""></button>
        </form>
    </div>

    <br><hr><br>

    <div>
        <form action="">
            <input type="file" autofoycus><br>
            <input type="hidden" name="hiddenItem" value="hidden item"><br>


            <button type="submit">확인</button>
        </form>
    </div>

    <br><hr><br>

    <div>
        <form action="">
            <input type="text" autofocus><br>
            <input type="text" placeholder="힌트를 출력하는 속성"><br>
            <input type="text" value="읽기 전용으로 지정" readonly><br>
            <input type="text" value="비활성화" disabled><br>
            <input type="text" placeholder="입력이 없으면 메시지 발생" required><br>

            <button type="submit">확인</button>
    </form>
    </div>
</body>

</html>
